imports:
  - { resource: ../services/common.yml }

services:
  _defaults:
    public: true

  kaudaj.module.content_blocks.command_bus_builder:
    class: 'Kaudaj\Module\ContentBlocks\Builder\CommandBusBuilder'
    arguments:
      - "@kaudaj.module.content_blocks.content_block.query_handler.get_by_hook"

  kaudaj.module.content_blocks.tactician_command_bus:
    class: 'League\Tactician\CommandBus'
    factory: ["@kaudaj.module.content_blocks.command_bus_builder", "build"]

  kaudaj.module.content_blocks.command_bus:
    class: 'PrestaShop\PrestaShop\Core\CommandBus\TacticianCommandBusAdapter'
    arguments:
      - "@kaudaj.module.content_blocks.tactician_command_bus"

  kaudaj.module.content_blocks.content_block.query_handler.get_by_hook:
    public: true
    parent: kaudaj.module.content_blocks.content_block.query_handler.abstract
    class: Kaudaj\Module\ContentBlocks\Domain\ContentBlock\QueryHandler\GetContentBlocksByHookHandler
    tags:
      - name: tactician.handler
        command: Kaudaj\Module\ContentBlocks\Domain\ContentBlock\Query\GetContentBlocksByHook
